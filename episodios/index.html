<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mentes404 | Episodios</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
</head>

<body class="bg-dark text-light">

<header class="p-3 border-bottom border-secondary">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="fs-4 fw-bold text-light text-decoration-none" href="/">Mentes404</a>
    <nav class="d-none d-md-flex gap-3">
      <a class="text-light text-decoration-none" href="/">Inicio</a>
      <a class="text-info text-decoration-none" href="/episodios/">Episodios</a>
      <a class="text-light text-decoration-none" href="/blog/">Blog</a>
      <a class="text-light text-decoration-none" href="/contacto/">Contacto</a>
    </nav>
  </div>
</header>

<main class="container py-4">

  <!-- === FILTROS PRINCIPALES === -->
  <section class="text-center mb-4">
    <h2 class="mb-3">Categorías</h2>
    <div id="categorias" class="btn-group flex-wrap" role="group" aria-label="Filtros de categorías">
      <button class="btn btn-outline-light active" data-category="all">Todos</button>
      <button class="btn btn-outline-info" data-category="think">Think</button>
      <button class="btn btn-outline-info" data-category="tech">Tech</button>
      <button class="btn btn-outline-info" data-category="planet">Planet</button>
      <button class="btn btn-outline-info" data-category="move">Move</button>
    </div>

    <!-- Subcategorías dinámicas -->
    <div id="subcategorias" class="mt-3 d-none"></div>
  </section>

  <!-- === CARDS DE EPISODIOS === -->
  <section id="cards-container" class="d-grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
  </section>

  <!-- === PAGINACIÓN === -->
  <nav aria-label="Paginación de episodios" class="mt-5">
    <ul id="pagination" class="pagination justify-content-center"></ul>
  </nav>
</main>

<footer class="mt-5 text-center text-light py-4 bg-black border-top border-secondary">
  <p>© 2025 <strong>Mentes404™</strong> – Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
